<section class="container" style="margin-top: 100px; ">
<div aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/']" >Home</a></li>
    <li class="breadcrumb-item"><a [routerLink]="['/sports']" >Sports</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ allSports.name }}</li>
  </ol>
</div>
<div class="row">
  <div class="col-md-12">
    <h2>{{ allSports.name }}</h2>
    <h4>{{ allSports.location?.name }}</h4>
  </div>
</div>
  <div class="row" >
    <div class="col-md-8">
    <carousel>
      <slide>
        <img src="https://lucky-kleicha-859d19.netlify.app/img/7Strikers1702627628635.webp" alt="first slide" style="display: block; width: 100%;">
      </slide>
      <slide>
        <img src="https://lucky-kleicha-859d19.netlify.app/img/7Strikers1702627628635.webp" alt="second slide" style="display: block; width: 100%;">
      </slide>
      <slide>
        <img src="https://lucky-kleicha-859d19.netlify.app/img/7Strikers1702627628635.webp" alt="third slide" style="display: block; width: 100%;">
      </slide>
    </carousel>
    <div class="clearfix"></div>
    <div class="col-sm-12 mb-3 mb-sm-0 mt-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">About {{allSports.name}}</h4>
          <p class="card-text" [innerHTML]="allSports.description"></p>
        </div>
      </div>
    </div>

    <div class="col-sm-12 mb-3 mb-sm-0 mt-2">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Amenities</h4>
          <p class="card-text" [innerHTML]="allSports.description"></p>
        </div>
      </div>
    </div>

    <div class="col-sm-12 mb-3 mb-sm-0 mt-2">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Available court's & pricing</h4>
          <button class="btn btn-primary mr-2" *ngFor="let court of allSports.courts">{{ court.court_name }}</button>
        </div>
      </div>
    </div>

    </div>

    <div class="col-md-4" >
      <div class="row" style="margin: auto;">
        <div class="col-md-6 row">
          <button class="btn  btn-outline-danger col-md-12" >Share</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-primary col-md-12" (click)="bookNow(allSports)">Book Now</button>
        </div>
      </div>

      <div class="row mt-3 p-2">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Timing</h4>
            <p class="card-text">{{ allSports.location?.time }}</p>
          </div>
        </div>
      </div>

      <div class="row mt-3 p-2">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Location</h4>
            <p class="card-text">{{ allSports.location?.address }}</p>
            <p class="card-text">
              <iframe [src]="allSports.location?.pin_location | safe" width="100%" height="315" frameborder="0"  allowfullscreen webkitallowfullscreen mozallowfullscreen></iframe>
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
